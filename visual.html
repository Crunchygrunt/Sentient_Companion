<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; script-src-elem 'self' https://cdnjs.cloudflare.com blob:; worker-src 'self' blob:;">
  <title>Welcome to Sentient Companion</title>
  <!-- Link to Bulma CSS framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <!-- Custom CSS for styling -->
  <style>
    /* Customize background color and font styles */
    body {
      background-color: #c5c5ee;
      font-family: Arial, sans-serif;
    }
    /* Style for hero section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Style for buttons */
    .button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Hero section -->
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <!-- Title -->
        <h1 class="title">Welcome to Sentient Companion</h1>
        <!-- Subtitle -->
        <p class="subtitle">Choose an action:</p>
        <!-- Button container -->
        <div class="button-container">
          <!-- Start Visualizer button -->
          <button id="startVisualizer" class="button is-primary">Start Visualizer</button>
          <!-- Stop Visualizer button -->
          <button id="stopVisualizer" class="button is-danger">Stop Visualizer</button>
          <!-- Add more buttons here -->
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript file for button functionality -->
  <script src="visual.js"></script>
</body>
</html>
